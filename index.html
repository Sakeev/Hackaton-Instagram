<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<!-- NAVBAR START -->
<nav class="navbar navbar-white bg-white">
    <div class="container-fluid d-flex justify-content-around">
        <div class="logo"> JAWS</div>
        <form class="d-flex justify-content-between">
        <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="#search">Поиск</button>
      </form>
      <div>
        <button type="button" class="btn btn-primary">Войти</button>
        <button type="button" class="btn btn-outline-primary">Регистрация</button>
      </div>
    </div>
  </nav>



<!-- NAVBAR END -->



<!-- Header -->

<section class="mt-5"> 
    <div class="container d-flex justify-content-center"> 
    <img class="main-img img-thumbnail" src="./images/user1.jpg" alt=""> 
    <div class="acc-description"> 
        <h3 class="text-center my-3">Anisa Cole</h3> 
        <div class="activities d-flex justify-content-evenly my-3"> 
            <span> 
                92 публикаций 
            </span> 
            <span> 
                23 подписчиков 
            </span> 
            <span> 
                8 подписок 
            </span> 
        </div> 
        <span class="my-2">Anisa Cole</span><br> 
        <span class="my-2">Личная страница</span> 
        <p class="my-2 p-1">Помогаю продвигать проект "Про удаленку": полезная информация, инструкции, продвигающие технологии</p> 
        <!-- Admin panel start -->
        <div class="d-flex flex-column align-items-center my-5">
            <input 
            type="text" 
            class="mb-2 w-100 form-control inp" 
            placeholder="image" 
            id="image">

            <input 
            type="text" 
            class="mb-2 w-100 form-control inp" 
            placeholder="description" 
            id="descr">
    
           <!-- Admin panel end --> 
            <button id="btn-add" class="btn btn-primary px-5 w-100" type="button">Добавить пост</button> 
        </div>
    </div> 
</div> 
</section>

<!-- Header -->

    <!-- CONTENT START -->

<div id="add-post" class="d-flex flex-wrap justify-content-center"></div>
    <!-- CONTENT END -->


    <!-- MODAL START -->
<!-- Button trigger modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> 
            <input 
            type="text" 
            class="mb-2 w-100 form-control inp" 
            placeholder="description" 
            id="edit-descr">
            <input 
            type="text" 
            class="mb-2 w-100 form-control inp" 
            placeholder="image" 
            id="edit-image">
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-dark" id="btn-save-edit">Save changes</button>
              <button type="button" class="btn btn-dark" id="btn-save-delete">Delete</button>

            </div>
          </div>
        </div>
      </div>
        <!-- MODAL END -->


<!-- PAGINATION START -->
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item prev">
          <a class="page-link" href="#">Previous</a></li>
          <div class='pagination-list d-flex mr-5'></div>
      <li class="page-item next">
          <a class="page-link" href="#">Next</a></li>
    </ul>
  </nav> 
  <!-- PAGINATION END -->

</body>
</html>
